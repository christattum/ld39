[application]

name="LD39 Running Out of Power"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

G="*res://global.gd"

[display]

width=640
height=360
fullscreen=false
borderless_window=true
use_vsync=true
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

up=[key(Up)]
down=[key(Down)]

[render]

default_clear_color=#ff008dff
